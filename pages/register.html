<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">‚öΩ</div>
                    <span>SportTicket</span>
                </a>
                
                <ul class="nav-links">
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="matches.html">Matchs</a></li>
                    <li><a href="#">Stades</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-outline btn-sm">Connexion</a>
                    <a href="register.html" class="btn btn-primary btn-sm">Inscription</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Register Form -->
    <section class="auth-page">
        <div class="auth-container" style="max-width: 550px;">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>üéâ REJOIGNEZ-NOUS</h2>
                    <p>Cr√©ez votre compte pour r√©server vos billets</p>
                </div>
                
                <!-- Role Selection -->
                <div class="role-selector">
                    <div class="role-option active" data-role="user">
                        <i class="fas fa-user"></i>
                        <div>Acheteur</div>
                    </div>
                    <div class="role-option" data-role="organizer">
                        <i class="fas fa-calendar-alt"></i>
                        <div>Organisateur</div>
                    </div>
                </div>
                
                <form action="#" method="POST">
                    <input type="hidden" name="role" id="roleInput" value="user">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">Pr√©nom</label>
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Jean" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Dupont" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="exemple@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">T√©l√©phone</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="+33 6 12 34 56 78">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <div class="form-group">
                            <label for="password_confirm">Confirmer</label>
                            <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-check">
                            <input type="checkbox" name="terms" required>
                            <span>J'accepte les <a href="#" style="color: var(--accent);">conditions g√©n√©rales</a> et la <a href="#" style="color: var(--accent);">politique de confidentialit√©</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Cr√©er mon compte
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>D√©j√† un compte ? <a href="login.html">Se connecter</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>
    <script>
        // Role selector
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('roleInput').value = this.dataset.role;
            });
        });
    </script>
</body>
</html>
